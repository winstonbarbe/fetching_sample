<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./styles/video-player.css" /> -->
    <link rel="stylesheet" href="./styles/new-main.css" />

    <title>Fetching Sample</title>
  </head>
  <body>
    <!-- Page Wrapper -->
    <div class="wrapper">
      <!-- Nav -->
      <div class="nav">
        <!-- Nav Header -->
        <div class="nav-header">
          <h1>GVP</h1>
        </div>
        <!-- / EndNav Header -->

        <!-- Login -->
        <div class="dropdown login nav-element">
          <h4>Login</h4>
          <form class="dropdown-content" id="login">
            <label for="login-email" class="inputs">Email:</label>
            <input
              type="text"
              name="login-email"
              id="login-email"
              class="inputs"
            />
            <br />
            <label for="login-password" class="inputs">Password:</label>
            <input
              type="password"
              name="login-password"
              id="login-password"
              class="inputs"
            />
            <br />
            <br />
            <button type="submit" id="on-login" class="btn">Login</button>
          </form>
        </div>
        <!-- Login end -->

        <!-- Sign up -->
        <div class="signup dropdown nav-element">
          <h4>Signup</h4>
          <form class="dropdown-content" id="signup">
            <label for="signup-name" class="inputs">Name:</label>
            <input
              type="text"
              name="signup-name"
              id="signup-name"
              class="inputs"
            />
            <br />
            <label for="signup-email" class="inputs">Email:</label>
            <input
              type="text"
              name="signup-email"
              id="signup-email"
              class="inputs"
            />
            <br />
            <label for="signup-password" class="inputs">Password:</label>
            <input
              type="password"
              name="signup-password"
              id="signup-password"
              class="inputs"
            />
            <br />
            <label for="signup-password-confirmation" class="inputs"
              >Password Confirm:</label
            >
            <input
              type="password"
              name="signup-password-confirmation"
              id="signup-password-confirmation"
              class="inputs"
            />
            <br />
            <br />
            <button type="submit" id="on-signup" class="btn">Signup</button>
          </form>
        </div>
        <!-- Sign up end -->
      </div>
      <!-- / End Nav -->

      <!-- Main -->
      <div class="main">
        <!-- Video PLayer -->
        <div class="column player">
          <video class="player__video viewer" src="652333414.mp4"></video>

          <div class="player__controls">
            <div class="progress">
              <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">►</button>
            <input
              type="range"
              name="volume"
              class="player__slider"
              min="0"
              max="1"
              step="0.05"
              value="1"
            />
            <input
              type="range"
              name="playbackRate"
              class="player__slider"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
            />
            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="25" class="player__button">25s »</button>
          </div>
        </div>
        <!-- Video PLayer End -->

        <!-- Side Bar -->
        <div class="column sidebar">
          <!-- Side Bar Nav -->
          <div class="sidebar-nav">
            <div class="sidebar-nav-header"><h4>Library</h4></div>
            <!-- Upload -->
            <div class="upload">
              <span>Upload</span>
            </div>

            <!-- / End Upload -->
          </div>
          <!--/ EndSide Bar Nav -->

          <!-- Library -->
          <div class="library">
            <span>Library</span>
          </div>

          <!-- End Library -->
        </div>

        <!-- End Side Bar -->
      </div>

      <!-- End Main -->
    </div>

    <!-- End Page Wrapper -->
    <!-- scripts -->
    <script type="module" src="./scripts/main.js"></script>
    <script src="./scripts/videoPlayer.js"></script>
    <!-- scripts end -->
  </body>
</html>
