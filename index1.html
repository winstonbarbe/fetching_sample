<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./styles/main.css" /> -->
    <!-- <link rel="stylesheet" href="./styles/video-player.css" /> -->
    <title>Fetching Sample</title>
  </head>
  <body>
    <!-- Whole -->
    <div class="wrapper"></div>
    <!-- Site Nav -->
    <div class="nav">
      <h1>GVP</h1>
      <!-- Sign up -->
      <div class="signup dropdown">
        <h4>Signup</h4>
        <form class="dropdown-content" id="signup">
          <label for="signup-name" class="inputs">Name:</label>
          <input
            type="text"
            name="signup-name"
            id="signup-name"
            class="inputs"
          />
          <br />
          <label for="signup-email" class="inputs">Email:</label>
          <input
            type="text"
            name="signup-email"
            id="signup-email"
            class="inputs"
          />
          <br />
          <label for="signup-password" class="inputs">Password:</label>
          <input
            type="password"
            name="signup-password"
            id="signup-password"
            class="inputs"
          />
          <br />
          <label for="signup-password-confirmation" class="inputs"
            >Password Confirm:</label
          >
          <input
            type="password"
            name="signup-password-confirmation"
            id="signup-password-confirmation"
            class="inputs"
          />
          <br />
          <br />
          <button type="submit" id="on-signup" class="btn">Signup</button>
        </form>
      </div>
      <!-- Sign up end -->
      <!-- Login -->
      <div class="dropdown login">
        <h4>Login</h4>
        <form class="dropdown-content" id="login">
          <label for="login-email" class="inputs">Email:</label>
          <input
            type="text"
            name="login-email"
            id="login-email"
            class="inputs"
          />
          <br />
          <label for="login-password" class="inputs">Password:</label>
          <input
            type="password"
            name="login-password"
            id="login-password"
            class="inputs"
          />
          <br />
          <br />
          <button type="submit" id="on-login" class="btn">Login</button>
        </form>
      </div>
      <!-- Login end -->

      <!-- Logout -->
      <div class="logout">
        <h4 id="on-logout">Logout</h4>
      </div>
      <br />
      <!-- Logout end -->
    </div>
    <!-- Site Nav End -->

    <!-- Main -->
    <div class="main">
      <!-- Sidebar  -->
      <div class="sidebar">
        <!-- Video Library -->
        <div class="video-library">
          <!-- Library Nav -->
          <div class="library-nav">
            <h4>Library</h4>
            <!-- Video Upload -->
            <div class="upload">
              <form id="upload">
                <input type="file" name="file" id="file" />
                <button type="submit" id="on-upload" class="btn">Upload</button>
              </form>
            </div>
            <!-- Video Upload end -->
          </div>
          <!-- Library Nav End -->

          <!-- videos -->
          <div class="videos">
            <ul id="videos"></ul>
          </div>
          <!-- videos end -->
        </div>
        <!-- Video Library end -->
      </div>
    </div>
    <!-- Main End -->

    <!-- Sidebar End -->

    <!-- scripts -->
    <script type="module" src="./scripts/main.js"></script>
    <script src="./scripts/videoPlayer.js"></script>
    <!-- scripts end -->
  </body>
</html>
